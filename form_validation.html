<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>

    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background-color: white;
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        #msg {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2>Registration Form</h2>

    <form onsubmit="return validate()">

        <label>Name</label>
        <input type="text" id="name">

        <label>Email</label>
        <input type="text" id="email">

        <label>Password</label>
        <input type="password" id="password">

        <label>Phone Number</label>
        <input type="text" id="phone">

        <label>Date of Birth</label>
        <input type="date" id="dob">

        <input type="submit" value="Submit">
    </form>

    <p id="msg" style="color:red;"></p>
</div>

<script>
function validate() {

    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var phone = document.getElementById("phone").value;
    var msg = document.getElementById("msg");

    if (name.length < 3) {
        msg.innerText = "Name must have at least 3 letters";
        return false;
    }

    for (var i = 0; i < name.length; i++) {
        if (!(name[i] >= 'A' && name[i] <= 'Z' ||
              name[i] >= 'a' && name[i] <= 'z')) {
            msg.innerText = "Name should contain only alphabets";
            return false;
        }
    }

    if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
        msg.innerText = "Invalid email";
        return false;
    }

    if (password.length < 8) {
        msg.innerText = "Password must be at least 8 characters";
        return false;
    }

    if (phone.length != 10) {
        msg.innerText = "Phone number must be 10 digits";
        return false;
    }

    for (var i = 0; i < phone.length; i++) {
        if (phone[i] < '0' || phone[i] > '9') {
            msg.innerText = "Phone number should contain only numbers";
            return false;
        }
    }

    alert("Form submitted successfully");
    return true;
}
</script>

</body>
</html>
